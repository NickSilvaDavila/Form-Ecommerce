<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="box-login">
  
        <div class="title">
          <h1>Cadastro do cliente</h1>
        </div>
        
          <form action="">
            
              <div class="itens">
                <label>Nome completo:</label>
                <input type="text" placeholder="Digite aqui seu nome completo">
              </div>

              <div class="itens">
                <label>Data de Nascimento</label>
                <input id="date" type="date" />
              </div>
              
              <div class="itens">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
              </div>

              <div class="itens">
                <label for="CPF">CPF</label>
                <input type="number" id="cpf" class="ls-mask-cpf" placeholder="000.000.000-00" >
              </div>

              <div class="itens">
                <label>Email:</label>
                <input type="text" placeholder="Digite aqui seu Email">
              </div>

              <div class="itens">
                <label>Senha:</label>
                <input type="password" placeholder="*********">
              </div>
            
              <div class="remenber">
                <input type="checkbox">
                <label for="save">Mantenha-me conectado</label>
              </div>
            
              <div class="itens">
                <button class="submit">Entrar</button>
                <a href="#">Esqueci minha senha</a>
              </div>
            
        </form>
      </div>
</body>
</html>
